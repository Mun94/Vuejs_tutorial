<html>
    <head>
        <script src = "https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>

    <body>
        <AppLayout>
            <h1 slot = "header">여기 페이지 제목이 위치합니다.</h1>

            <p>메인 컨텐츠의 단락입니다</p>
            <p>하나 더 있습니다.</p>

            <p slot = "footer">여기에 연락처 정보입니다.</p>
        </AppLayout>

        <script>
            Vue.component('AppLayout', {
                template: '\
                    <div class = "container">\
                        <header>\
                            <slot name = "header"></slot>\
                        </header>\
                        <main>\
                            <slot></slot>\
                        </main>\
                        <footer>\
                            <slot name = "footer"></slot>\
                        </footer>\
                    </div>\
                '
            })
        </script>
    </body>
</html>
