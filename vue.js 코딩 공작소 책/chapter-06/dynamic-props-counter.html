<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/vue"></script>
  </head>

  <body>
    <div id="app">
      <my-component :text="message"></my-component>
      <my-component></my-component>
      <my-component></my-component>
    </div>

    <script>
    
      const MyComponent = {
        template:'<div><button v-on:click="counter +=1">{{counter}} {{text}}</button></div>',
        data(){
          return { counter : 0 }
        },
        props:['text']
      }

      new Vue({
        el:"#app",
        components:{'my-component':MyComponent},
        data(){
          return {
            message:'부모 컴포넌트로부터!',
          }
        }
      })
    </script>
  </body>
</html>
